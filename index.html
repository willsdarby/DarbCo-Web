<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarbCo Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>DarbCo Link Repository</h1>
    </header>

    <section id="link-form">
        <h2>Add a New Link</h2>
        <form id="add-link-form">
            <label for="link-url">URL:</label>
            <input type="url" id="link-url" name="link-url" required>

            <label for="link-title">Title:</label>
            <input type="text" id="link-title" name="link-title" required>

            <button type="submit">Add Link</button>
        </form>
    </section>

    <section id="links-list">
        <h2>DarbCo Links</h2>
        <!-- Links will be displayed here -->
    </section>

    <footer>
        <p>&copy; 2024 DarbCo Link Repository</p>
    </footer>

</body>
</html>
